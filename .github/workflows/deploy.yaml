name: Deploy app

on:
  release:
    types: [published]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout код
      uses: actions/checkout@v4

    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          export IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/check-assignment-tests:${{ github.sha }}"
          export CONTAINER_NAME="simple-app"
          docker pull $IMAGE_NAME
          docker rm -f $CONTAINER_NAME || true
          docker run -d \
            --name $CONTAINER_NAME \
            -p 5000:5000 \
            $IMAGE_NAME
